<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution to time tracking dashboard from frontend mentor" />
  <meta name="keywords"
    content="time tracking dashboard, frontend mentor, challenge, flexbox, grid, javascript, json, local json, fetching data, async functions" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />
  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Link to css file-->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main class="container">

    <!--Main card holder-->
    <div class="main_card">
      <div class="main_personal_info">
        <div class="main_card_image">
          <img src="assets/images/image-jeremy.png" alt="photo of a man" class="photo">
        </div>
        <div class="report-title">Report for</div>
        <div class="user_name">Jeremy Robson</div>
      </div>

      <!--Time options-->
      <div class="options">
        <div class="option option--active" id="btn-daily">Daily</div>
        <div class="option" id="btn-weekly">Weekly</div>
        <div class="option" id="btn-monthly">Monthly</div>
      </div>
    </div>

    <!--Time cards-->
    <div class="cards">

      <!--Work Card-->
      <div class="card">
        <div class="card__work--background card--bg"></div>

        <div class="card__content" id="card__content">
          <div class="card__name--holder">
            <div class="card_name"></div>
            <div class="card__ellipsis"></div>
          </div>
          <div class="time__holder">
            <div class="card__time--current"></div>
            <div class="card__time--previous"></div>
          </div>
        </div>
      </div>

      <!--Play Card-->
      <div class="card">
        <div class="card__play--background card--bg"></div>
        <div class="card__content">
          <div class="card__name--holder">
            <div class="card_name"></div>
            <div class="card__ellipsis"></div>
          </div>
          <div class="time__holder">
            <div class="card__time--current"></div>
            <div class="card__time--previous"></div>
          </div>
        </div>
      </div>

      <!--Work Study-->
      <div class="card">
        <div class="card__study--background card--bg"></div>
        <div class="card__content">
          <div class="card__name--holder">
            <div class="card_name"></div>
            <div class="card__ellipsis"></div>
          </div>
          <div class="time__holder">
            <div class="card__time--current"></div>
            <div class="card__time--previous"></div>
          </div>
        </div>
      </div>

      <!--Work Exercise-->
      <div class="card">
        <div class="card__exercise--background card--bg"></div>
        <div class="card__content">
          <div class="card__name--holder">
            <div class="card_name"></div>
            <div class="card__ellipsis"></div>
          </div>
          <div class="time__holder">
            <div class="card__time--current"></div>
            <div class="card__time--previous"></div>
          </div>
        </div>
      </div>

      <!--Work Social-->
      <div class="card">
        <div class="card__social--background card--bg"></div>
        <div class="card__content">
          <div class="card__name--holder">
            <div class="card_name"></div>
            <div class="card__ellipsis"></div>
          </div>
          <div class="time__holder">
            <div class="card__time--current"></div>
            <div class="card__time--previous"></div>
          </div>
        </div>
      </div>

      <!--Work Self-Care-->
      <div class="card">
        <div class="card__self-care--background card--bg"></div>
        <div class="card__content">
          <div class="card__name--holder">
            <div class="card_name"></div>
            <div class="card__ellipsis"></div>
          </div>
          <div class="time__holder">
            <div class="card__time--current"></div>
            <div class="card__time--previous"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--Credit section-->
  <footer class="attribution">
    <div class="credits_frontend-mentor">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
        Mentor</a>.
    </div>
    <div class="credits_myself">
      Coded by <a href="https://github.com/IuliiaKonovalova" rel="noopener" target="_blank">Iulia Konovalova</a>.
    </div>
  </footer>

  <!--Script js file and js json data-->
  <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
